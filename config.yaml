# Theme param
params :
    # defaultTheme: light 
    # defaultTheme: dark 
    defaultTheme : auto #根据浏览器主题在深色或浅色之间切换
    displayFullLangName: true

    # Posts Configs
    ShowShareButtons: true
    ShowReadingTime: true
    ShowToc: true
    TocOpen: false
    math: true
    defaultContentLanguage: "zh"
    hasCJKLanguage: true
    # editPost:
    #     URL: "https://github.com/<path_to_repo>/content"
    #     Text: "Suggest Changes" # edit text
    #     appendFilePath: true # to append file path to Edit link
    ShowPostNavLinks: true
    ShowCodeCopyButtons: true

    # Main Page Configs
    # ShowBreadCrumbs: true
    assets:
        favicon: "icon/favicon.ico"
        favicon16x16:  "icon/favicon-16x16.png"
        favicon32x32:  "icon/favicon-32x32.png"
        apple_touch_icon:  "icon/apple-touch-icon.png"
        safari_pinned_tab:  "icon/safari-pinned-tab.svg"
    # label:
    #     icon: "icon/safari-pinned-tab.svg"


